    <meta name="keywords" content="aws, dynamodb, dynamoui, dynamodb local"/>
	<meta name="description" content="DynamoUI is a UI to help you access your AWS dynamoDB Local"/>
	
    
    <link href='css/material.css' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">

<style type="text/css" media="screen">
    .editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .v-expansion-panel-content__wrap{
        padding: 0px
    }
    .container{
        padding: 0px
    }

    #gitSource {
        color: beige;
        text-decoration: none;
    }
</style>

<body>
    
    <div id="app">
       <v-app>
            <v-content>
                <v-container dark>
                    <template>
                        <div>
                          <v-app-bar color="deep-purple accent-4" dense dark>
                            <v-app-bar-nav-icon></v-app-bar-nav-icon>                      
                            <v-toolbar-title><a id="gitSource" href="https://github.com/webavatar/dynamo-ui" title="Click me to navigate to the Git source https://github.com/webavatar/dynamo-ui"> Dynamo UI - localhost</a></v-toolbar-title>                      
                            <v-spacer></v-spacer>                      
                          </v-app-bar>
                        </div>
                      </template>
                    <see-all ></see-all>                    
                </v-container>
            </v-content>
        </v-app>     
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
